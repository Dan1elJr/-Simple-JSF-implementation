<!DOCTYPE html>

<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	
	<h:head>
		<title>Student Confirmation</title>
	
	</h:head>
	
	<h:body>
		
		The student is confirmed: #{studentFour.firstName} #{studentFour.lastName}
		
		<br/>
		
		The student favorite languages is:
		
		<ul>
			<ui:repeat value="#{studentFour.favoriteLanguages}" var="tempLanguage">
			
			<li>#{tempLanguage}</li>
			
			
			</ui:repeat>
		</ul>
		
		
		
			
		
	</h:body>

</html>
